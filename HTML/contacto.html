<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../scss/bootstrap.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../style.css">
  <title>City Bank</title>
  <!-- SEO -->
  <meta name="description" content="Completa el forumlario de contacto y te responderemos a la brevedad">
  <meta name="keywords" content="Banco, Finanzas, contacto, instagram, facebook, linkedin, CityBank">
</head>
<body>
  <header>
    <div class="contenedor">
      <div class="w-100 navegador">
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="../index.html"><img src="../Multimedia/logo2.png" alt="logo" class="img-fluid"
                width="50px" height="70px"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"> <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item"> <a class="nav-link" href="./tarjeta.html">Tarjetas</a> </li>
                <li class="nav-item"><a class="nav-link" href="./prestamo.html">Préstamos</a> </li>
                <li class="nav-item"> <a class="nav-link" href="./cuenta.html">Cuentas</a> </li>
                <li class="nav-item"> <a class="nav-link" href="#">Contacto</a> </li>
              </ul>
            </div>
            <div class="inicioSesion">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="./iniciarSesión.html" style="text-decoration: none;"><button class="btn btn-primary me-md-2" type="button">Iniciar Sesión</button></a>
                <a href="./registracion.html" style="text-decoration: none;"><button class="btn btn-primary" type="button">Registrarse</button></a>
              </div>
            </div>
          </div>
      </div>
      </nav>
    </div>
  </header>
  <section class="contact">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="head text-center text-white">
                    <h2>Contactanos</h2>
                  </div>
                </div>
              </div>
              <div class="form p-3">
                <div class="form-row my-5">
                  <div class="col-lg-6">
                    <input type="text" class="effect-1" placeholder="Nombre">
                    <span class="Focus-border"></span>
                  </div>
                  <div class="col-lg-6">
                    <input type="text" class="effect-1" placeholder="Apellido">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="form-row pb-4">
                  <div class="col-lg-12">
                    <input type="email" class="effect-1" placeholder="Correo Electronico">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div>Seleccionar Producto:</div>
                  <select class="form-select effect-1" aria-label="select example">
                    <option value="">Tarjeta</option>
                    <option value="1">Préstamo</option>
                    <option value="2">Cuenta</option>
                    <option value="3">Otros</option>
                  </select>
                  <span class="Focus-border"></span>
                </div>
                <div class="form-row pt-5">
                  <div class="col-lg-12">
                    <input type="text" class="effect-1" placeholder="Escriba su consulta...">
                    <span class="Focus-border"></span>
                  </div>
                </div>
                <div class="form-row pt-4">
                  <div class="col-lg-6">
                    <p><input type="checkbox"> No soy un Robot</p>
                  </div>
                  <div class=" offset-2 col-lg-4">
                    <button class="btn1" type="submit">Enviar mensaje</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="logoFooter">
      <a><img src="../Multimedia/logo2.png" alt="Logo" width="75px" height="70px" /></a>
    </div>
    <div class="telefonoAtencion">
      <span> Tel:2121 (Atencion 24hrs)</span>
      <span> <img src="../Multimedia/banco.png" alt="banco"> Casa Central</span>
      <span><img src="../Multimedia/banco.png" alt="banco"> Sucursal Maldonado</span>
    </div>
    <div class="suscripcionFooter">
      <article>
        <ul class="redesSociales">
          <li> <a href="https://www.linkedin.com/"><img src="../Multimedia/linkedin.png" alt="linkedin"></a></li>
          <li> <a href="https://www.facebook.com/"><img src="../Multimedia/facebook.png" alt="facebook"></a> </li>
          <li> <a href="https://www.instagram.com/"><img src="../Multimedia/instagram.png" alt="instagram"></a> </li>
        </ul>
      </article>
    </div>
  </footer>

  <!-- Min JS -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
</body>
</html>
