<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../style.css" />
    <!-- SEO -->
    <title>Iniciar Sesión</title>
    <meta name="description"
        content="Solicita tus tarjetas de crédito o débito con grandes beneficios en lugares seleccionados">
    <meta name="keywords"
        content="Banco, Finanzas, Tarjetas de crédito, Tarjeta de débito, Tarjeta City, Tarjeta Gold, Tarjeta Platinum">
</head>

<body class="bodyFormSesion">
    <header>
        <div class="contenedor">
            <div class="w-100 navegador">
                <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../Multimedia/logo2.png" alt="logo" class="img-fluid" width="50px" height="70px"></a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <form class="formularioLogin">
        <h1>Iniciar Sesión</h1>
        <div class="contenedorLogin">
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electrónico" />
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="Ingresar" class="button" />
            <p> Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad. </p>
            <p> ¿No tienes una cuenta? <a class="link" href="./registracion.html">Registrate </a> </p>
        </div>
    </form>
    <footer>
        <div class="logoFooter">
            <a><img src="../Multimedia/logo2.png" alt="Logo" width="75px" height="70px" /></a>
        </div>
        <div class="telefonoAtencion">
            <span> Tel:2121 (Atencion 24hrs)</span>
            <span> <img src="../Multimedia/banco.png" alt="banco"> Casa Central</span>
            <span><img src="../Multimedia/banco.png" alt="banco"> Sucursal Maldonado</span>
        </div>
        <div class="suscripcionFooter">
            <article>
                <ul class="redesSociales">
                    <li> <a href="https://www.linkedin.com/"><img src="../Multimedia/linkedin.png" alt="linkedin"></a> </li>
                    <li> <a href="https://www.facebook.com/"><img src="../Multimedia/facebook.png" alt="facebook"></a> </li>
                    <li> <a href="https://www.instagram.com/"><img src="../Multimedia/instagram.png" alt="instagram"></a> </li>
                </ul>
            </article>
        </div>
    </footer>
</body>

</html>
